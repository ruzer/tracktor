name: Documentation Validation

on:
  push:
    branches: [main, develop]
    paths: ["app/docs/**"]
  pull_request:
    branches: [main]
    paths: ["app/docs/**"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "app/docs/package-lock.json"

      - name: Install dependencies
        run: |
          cd app/docs
          npm ci

      - name: Run documentation validation
        run: |
          cd app/docs
          npm run validate

      - name: Test build
        run: |
          cd app/docs
          npm run docs:build

      - name: Upload validation report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: validation-report
          path: app/docs/.vitepress/validation-report.json
          retention-days: 7
