paths:
  /api/pin:
    post:
      tags:
        - PIN Management
      summary: Set or update the application PIN.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: string
                  description: The 4-digit PIN.
                  example: "1234"
      responses:
        "200":
          description: PIN updated successfully.
        "201":
          description: PIN set successfully.
        "400":
          description: Invalid PIN format.
        "500":
          description: Server error.
  /api/pin/verify:
    post:
      tags:
        - PIN Management
      summary: Verify the application PIN for login.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pin:
                  type: string
                  description: The 4-digit PIN to verify.
                  example: "1234"
      responses:
        "200":
          description: PIN verified successfully.
        "400":
          description: PIN is required.
        "401":
          description: Invalid PIN.
        "404":
          description: PIN not set.
        "500":
          description: Server error.
