paths:
  /api/vehicles/{vehicleId}/fuel-logs:
    post:
      tags:
        - Fuel Log Management
      summary: Add a new fuel log for a specific vehicle.
      security:
        - UserPinAuth: []
      parameters:
        - in: path
          name: vehicleId
          required: true
          schema:
            type: integer
          description: The ID of the vehicle.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - date
                - odometer
                - fuelAmount
                - cost
              properties:
                date:
                  type: string
                  format: date
                  example: "2023-07-15"
                odometer:
                  type: number
                  example: 10000
                fuelAmount:
                  type: number
                  format: float
                  example: 45.5
                cost:
                  type: number
                  format: float
                  example: 60.25
                notes:
                  type: string
                  example: "Full tank"
      responses:
        "201":
          description: Fuel log added successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  message:
                    type: string
        "400":
          description: Missing required fields.
        "401":
          description: Unauthorized (Invalid PIN).
        "404":
          description: Vehicle not found.
        "500":
          description: Server error.
    get:
      tags:
        - Fuel Log Management
      summary: Get all fuel logs for a specific vehicle.
      security:
        - UserPinAuth: []
      parameters:
        - in: path
          name: vehicleId
          required: true
          schema:
            type: integer
          description: The ID of the vehicle.
      responses:
        "200":
          description: A list of fuel logs for the vehicle.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: number
                    vehicleId:
                      type: number
                    date:
                      type: string
                      format: date
                    odometer:
                      type: number
                    fuelAmount:
                      type: number
                    cost:
                      type: number
                    notes:
                      type: string
                    mileage:
                      type: number
                      nullable: true
                      description: Calculated mileage (km/L or miles/gallon).
        "401":
          description: Unauthorized (Invalid PIN).
        "404":
          description: Vehicle not found.
        "500":
          description: Server error.
  /api/fuel-logs/{id}:
    get:
      tags:
        - Fuel Log Management
      summary: Get a single fuel log by ID.
      security:
        - UserPinAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the fuel log.
      responses:
        "200":
          description: Fuel log data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: number
                  vehicleId:
                    type: number
                  date:
                    type: string
                    format: date
                  odometer:
                    type: number
                  fuelAmount:
                    type: number
                  cost:
                    type: number
                  notes:
                    type: string
        "401":
          description: Unauthorized (Invalid PIN).
        "404":
          description: Fuel log not found.
        "500":
          description: Server error.
    put:
      tags:
        - Fuel Log Management
      summary: Update a fuel log by ID.
      security:
        - UserPinAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the fuel log.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - date
                - odometer
                - fuelAmount
                - cost
              properties:
                date:
                  type: string
                  format: date
                  example: "2023-07-15"
                odometer:
                  type: number
                  example: 10000
                fuelAmount:
                  type: number
                  format: float
                  example: 45.5
                cost:
                  type: number
                  format: float
                  example: 60.25
                notes:
                  type: string
                  example: "Full tank"
      responses:
        "200":
          description: Fuel log updated successfully.
        "400":
          description: Missing required fields.
        "401":
          description: Unauthorized (Invalid PIN).
        "404":
          description: Fuel log not found.
        "500":
          description: Server error.
    delete:
      tags:
        - Fuel Log Management
      summary: Delete a fuel log by ID.
      security:
        - UserPinAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
          description: The ID of the fuel log.
      responses:
        "200":
          description: Fuel log deleted successfully.
        "401":
          description: Unauthorized (Invalid PIN).
        "404":
          description: Fuel log not found.
        "500":
          description: Server error.
